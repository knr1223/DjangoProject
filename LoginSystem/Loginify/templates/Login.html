<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label>Email:</label> <input type="email" name="email" required><br>
        <label>Password:</label> <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
